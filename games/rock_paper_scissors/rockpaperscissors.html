<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Rock, paper, scissors</title>
</head>
<body>
    <h2>Computer Choice:<span id="computer-choice"></span></h2>
    <h2>Your Choice:<span id="user-choice"></span></h2>
    <h2>Result:<span id="result"></span></h2>
    <div class="button">
        <img src="images/rock.png" alt="Rock" style="width:100px">
        <button class="btn" id="rock">Rock</button>
      </div>
      <div class="button">
        <img src="images/paper.png" alt="Paper" style="width:100px">
        <button class="btn" id="paper">Paper</button>
      </div>
      <div class="button">
        <img src="images/scissor.png" alt="Scissor" style="width:100px">
        <button class="btn" id="scissor">Scissor</button>
      </div>
      <script src="scripts/index.js"></script>
    </body>
</html>
